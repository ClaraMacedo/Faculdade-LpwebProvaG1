
<h1 style="margin-left:2%; margin-top:2%; margin-bottom: 1%">Escola Municipal Cruzeiro do Sul</h1>
<div class="container">
    <br/>
    <div class="row">
        <app-lista-alunos [alunoTurma]="alunoTurma" (onRegistrar)="registrarAluno($event)"></app-lista-alunos>
     
        <div class="col">
            <h2>Cadastrar Alunos e Notas</h2>
            <form #formCadastroAluno="ngForm" (ngSubmit)="cadastrar()">
                <div class="form-group">
                    <label for="nome">Aluno:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoAluno.nome" required>
                </div>
                <div class="form-group">
                    <label for="bim1">Nota do  1° Bimestre:</label>
                    <input type="number" class="form-control" id="bim1" name="bim1" [(ngModel)]="novoAlunoTurma.bim1" required>
                </div>
                <div class="form-group">
                    <label for="bim2">Nota do  2° Bimestre:</label>
                    <input type="number" class="form-control" id="bim2" name="bim2" [(ngModel)]="novoAlunoTurma.bim2" required>
                </div>
                <div class="form-group">
                    <label for="bim3">Nota do  3° Bimestre:</label>
                    <input type="number" class="form-control" id="bim3" name="bim3" [(ngModel)]="novoAlunoTurma.bim3" required>
                </div>
                <div class="form-group">
                    <label for="bim4">Nota do  4° Bimestre:</label>
                    <input type="number" class="form-control" id="bim4" name="bim4" [(ngModel)]="novoAlunoTurma.bim4" required>
                </div>
                <div class="form-group">
                    <label for="bim4">Frequência:</label>
                    <input type="number" class="form-control" id="frequencia" name="frequencia" [(ngModel)]="novoAlunoTurma.frequencia" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formCadastroAluno.valid">Salvar</button>
                <button class="btn btn-default" [disabled]="!formCadastroAluno.valid" (click)="limpar(aluno)">Limpar</button>
            </form>

           
        </div>
        
       
        </div>
        <div class="row"><label>A média da turma é:</label>
            <label> {{mediaDaTurma}}</label></div>
        <hr style="margin-top: 4%">
        <div class="row" style="margin-top: 4%">    
       
        <app-lista-turmas [turmas]="turmas"(onRegistrar)="registrarTurma($event)"></app-lista-turmas>
        
        <div class="col">
            <h2>Cadastrar Turmas</h2>
            <form #formCadastro="ngForm" (ngSubmit)="cadastrarTurma()">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novaTurma.nome" required>
                </div> 
                <button type="submit" class="btn btn-primary" [disabled]="!formCadastro.valid">Salvar</button>
                <button class="btn btn-default" [disabled]="!formCadastro.valid" (click)="limpar(aluno)">Limpar</button>
            </form>
        </div>
    
</div>
</div>
