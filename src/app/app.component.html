
<h1 style="margin-left:2%; margin-top:2%; margin-bottom: 1%">Escola Municipal Cruzeiro do Sul</h1>
<div class="container">
    <br/>
    <div class="row" style="margin-top: 4%">    

    <app-lista-turmas [turmas]="turmas"(onRegistrar)="registrarTurma($event)" (onExcluir)="excluirTurma($event)"></app-lista-turmas>
    
    <div class="col">
        <h2>Cadastrar Turmas</h2>
        <form #formCadastroTurma="ngForm" (ngSubmit)="cadastrarTurma()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novaTurma.nome" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formCadastro.valid">Salvar</button>
            <button type="reset" ng-click="resetForm(formCadastroTurma)" class="btn btn-default" [disabled]="!formCadastroTurma.valid">Limpar</button>
        </form>
    </div>
    </div>
       
    
    <div class="row">
            <div class="col">
                    <h2>Cadastrar Alunos nas Turmas</h2>
                    <form #formCadastro="ngForm" (ngSubmit)="cadastrarAlunoTurma(selecionadoT, selecionado)">
                        <div class="form-group">
                            <label for="aluno">Turma: </label>
                            <select class="form-control" id="turma" ng-model="data.turma" multiple>
                                <option *ngFor="let turma of turmas" (click)="turmaSelecionada(turma)" [value]="turma">{{turma.nome}}</option>
                            </select>
                        </div>
                        <div *ngIf="selecionadoT">
                                {{ selecionadoT | json }}
                        </div>
                        <div class="form-group">
                            <label for="aluno">Aluno:</label>
                            <select class="form-control" id="aluno" ng-model="data.aluno" multiple>
                                <option *ngFor="let aluno of alunos" (click)="alunoSelecionado(aluno)" [value]="aluno" >{{aluno.nome}}</option>
                            </select>
                        </div>
                        <div *ngIf="selecionado">
                                {{ selecionado | json }}
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!formCadastro.valid">Registar Aluno</button>
                    </form>
                </div>
    </div>

    <div class="row">
            <hr style="margin-top: 4%">
    <label>A média da turma é:</label>
    <label> {{mediaDaTurma}}</label>
    </div>
    
    <div class="row">

        <app-lista-alunos [alunoTurma]="alunoTurma" (onRegistrar)="registrarAluno($event)" (onExcluir)="excluirAluno($event)"></app-lista-alunos>

        <div class="col">
            <h2>Cadastrar Alunos e Notas</h2>
            <form #formCadastroAluno="ngForm" (ngSubmit)="cadastrar()">
                <div class="form-group">
                    <label for="nome">Aluno:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoAluno.nome" required>
                </div>
                <div class="form-group">
                    <label for="bim1">Nota do  1° Bimestre:</label>
                    <input type="number" class="form-control" id="bim1" name="bim1" [(ngModel)]="novoAlunoTurma.bim1">
                </div>
                <div class="form-group">
                    <label for="bim2">Nota do  2° Bimestre:</label>
                    <input type="number" class="form-control" id="bim2" name="bim2" [(ngModel)]="novoAlunoTurma.bim2">
                </div>
                <div class="form-group">
                    <label for="bim3">Nota do  3° Bimestre:</label>
                    <input type="number" class="form-control" id="bim3" name="bim3" [(ngModel)]="novoAlunoTurma.bim3">
                </div>
                <div class="form-group">
                    <label for="bim4">Nota do  4° Bimestre:</label>
                    <input type="number" class="form-control" id="bim4" name="bim4" [(ngModel)]="novoAlunoTurma.bim4">
                </div>
                <div class="form-group">
                    <label for="bim4">Frequência:</label>
                    <input type="number" class="form-control" id="frequencia" name="frequencia" [(ngModel)]="novoAlunoTurma.frequencia">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formCadastroAluno.valid">Salvar</button>
                <button type="button" class="btn btn-secondary" (click)="limpar(novoAlunoTurma)">Limpar</button>
            </form>
        
                   
            </div>      
               
        </div>

        
</div>
